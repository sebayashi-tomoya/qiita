<svg viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#2c3e50" font-size="24" font-weight="bold">
    C# Dictionary vs Lookup データ構造比較
  </text>
  
  <!-- Dictionary Section -->
  <g id="dictionary-section">
    <!-- Dictionary Title -->
    <text x="225" y="80" text-anchor="middle" fill="#e74c3c" font-size="20" font-weight="bold">
      Dictionary&lt;TKey, TValue&gt;
    </text>
    
    <!-- Dictionary subtitle -->
    <text x="225" y="105" text-anchor="middle" fill="#7f8c8d" font-size="14">
      1つのキーに対して1つの値
    </text>
    <text x="225" y="120" text-anchor="middle" fill="#7f8c8d" font-size="12">
      例: ユーザーIDと年齢の組み合わせ
    </text>
    
    <!-- Dictionary structure -->
    <rect x="50" y="135" width="350" height="250" fill="none" stroke="#e74c3c" stroke-width="2" rx="10"/>
    
    <!-- Hash table representation -->
    <text x="70" y="160" fill="#2c3e50" font-size="14" font-weight="bold">Hash Table構造</text>
    
    <!-- Hash buckets -->
    <g id="hash-buckets">
      <!-- Bucket 0 -->
      <rect x="70" y="175" width="80" height="30" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="110" y="195" text-anchor="middle" fill="#2c3e50" font-size="12">Bucket[0]</text>
      
      <!-- Bucket 1 -->
      <rect x="70" y="215" width="80" height="30" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="110" y="235" text-anchor="middle" fill="#2c3e50" font-size="12">Bucket[1]</text>
      
      <!-- Bucket 2 -->
      <rect x="70" y="255" width="80" height="30" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="110" y="275" text-anchor="middle" fill="#2c3e50" font-size="12">Bucket[2]</text>
      
      <!-- More buckets indicator -->
      <text x="110" y="305" text-anchor="middle" fill="#7f8c8d" font-size="12">...</text>
    </g>
    
    <!-- Key-Value pairs -->
    <g id="dictionary-entries">
      <!-- Entry 1 -->
      <rect x="180" y="175" width="60" height="25" fill="#3498db" stroke="#2980b9"/>
      <text x="210" y="193" text-anchor="middle" fill="white" font-size="11">"user1"</text>
      <line x1="240" y1="187" x2="260" y2="187" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <rect x="260" y="175" width="40" height="25" fill="#e67e22" stroke="#d35400"/>
      <text x="280" y="193" text-anchor="middle" fill="white" font-size="11">25</text>
      
      <!-- Entry 2 -->
      <rect x="180" y="215" width="60" height="25" fill="#3498db" stroke="#2980b9"/>
      <text x="210" y="233" text-anchor="middle" fill="white" font-size="11">"user2"</text>
      <line x1="240" y1="227" x2="260" y2="227" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <rect x="260" y="215" width="40" height="25" fill="#e67e22" stroke="#d35400"/>
      <text x="280" y="233" text-anchor="middle" fill="white" font-size="11">30</text>
      
      <!-- Entry 3 -->
      <rect x="180" y="255" width="60" height="25" fill="#3498db" stroke="#2980b9"/>
      <text x="210" y="273" text-anchor="middle" fill="white" font-size="11">"user3"</text>
      <line x1="240" y1="267" x2="260" y2="267" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <rect x="260" y="255" width="40" height="25" fill="#e67e22" stroke="#d35400"/>
      <text x="280" y="273" text-anchor="middle" fill="white" font-size="11">28</text>
    </g>
    
    <!-- Dictionary characteristics -->
    <text x="70" y="325" fill="#2c3e50" font-size="14" font-weight="bold">特徴:</text>
    <text x="70" y="345" fill="#2c3e50" font-size="12">• 変更可能 (Mutable)</text>
    <text x="70" y="360" fill="#2c3e50" font-size="12">• キーの重複不可</text>
    <text x="70" y="375" fill="#2c3e50" font-size="12">• O(1) 平均時間でアクセス</text>
  </g>
  
  <!-- Lookup Section -->
  <g id="lookup-section">
    <!-- Lookup Title -->
    <text x="675" y="80" text-anchor="middle" fill="#9b59b6" font-size="20" font-weight="bold">
      ILookup&lt;TKey, TElement&gt;
    </text>
    
    <!-- Lookup subtitle -->
    <text x="675" y="105" text-anchor="middle" fill="#7f8c8d" font-size="14">
      1つのキーに対して複数の値
    </text>
    <text x="675" y="120" text-anchor="middle" fill="#7f8c8d" font-size="12">
      例: 部署と所属メンバーの組み合わせ
    </text>
    
    <!-- Lookup structure -->
    <rect x="500" y="135" width="350" height="250" fill="none" stroke="#9b59b6" stroke-width="2" rx="10"/>
    
    <!-- Grouped structure representation -->
    <text x="520" y="160" fill="#2c3e50" font-size="14" font-weight="bold">Grouped構造</text>
    
    <!-- Groups -->
    <g id="lookup-groups">
      <!-- Group 1 -->
      <rect x="520" y="175" width="60" height="25" fill="#3498db" stroke="#2980b9"/>
      <text x="550" y="193" text-anchor="middle" fill="white" font-size="11">"開発"</text>
      <line x1="580" y1="187" x2="600" y2="187" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Values for Group 1 -->
      <rect x="600" y="170" width="45" height="20" fill="#e67e22" stroke="#d35400"/>
      <text x="622" y="182" text-anchor="middle" fill="white" font-size="10">田中</text>
      <rect x="650" y="170" width="45" height="20" fill="#e67e22" stroke="#d35400"/>
      <text x="672" y="182" text-anchor="middle" fill="white" font-size="10">佐藤</text>
      <rect x="700" y="170" width="45" height="20" fill="#e67e22" stroke="#d35400"/>
      <text x="722" y="182" text-anchor="middle" fill="white" font-size="10">鈴木</text>
      
      <!-- Group 2 -->
      <rect x="520" y="215" width="60" height="25" fill="#3498db" stroke="#2980b9"/>
      <text x="550" y="233" text-anchor="middle" fill="white" font-size="10">"営業"</text>
      <line x1="580" y1="227" x2="600" y2="227" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Values for Group 2 -->
      <rect x="600" y="210" width="45" height="20" fill="#e67e22" stroke="#d35400"/>
      <text x="622" y="222" text-anchor="middle" fill="white" font-size="10">高橋</text>
      <rect x="650" y="210" width="45" height="20" fill="#e67e22" stroke="#d35400"/>
      <text x="672" y="222" text-anchor="middle" fill="white" font-size="10">渡辺</text>
      
      <!-- Group 3 -->
      <rect x="520" y="255" width="60" height="25" fill="#3498db" stroke="#2980b9"/>
      <text x="550" y="273" text-anchor="middle" fill="white" font-size="10">"管理"</text>
      <line x1="580" y1="267" x2="600" y2="267" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Values for Group 3 -->
      <rect x="600" y="250" width="45" height="20" fill="#e67e22" stroke="#d35400"/>
      <text x="622" y="262" text-anchor="middle" fill="white" font-size="10">山田</text>
    </g>
    
    <!-- Lookup characteristics -->
    <text x="520" y="325" fill="#2c3e50" font-size="14" font-weight="bold">特徴:</text>
    <text x="520" y="345" fill="#2c3e50" font-size="12">• 読み取り専用 (Immutable)</text>
    <text x="520" y="360" fill="#2c3e50" font-size="12">• キーの重複可（値が複数）</text>
    <text x="520" y="375" fill="#2c3e50" font-size="12">• ToLookUp()から作成</text>
  </g>
  

  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>